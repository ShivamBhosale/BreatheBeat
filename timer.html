<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheBeat: Take a divine break</title>
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts: Outfit (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="theme-selector-container">
        <select id="themeSelect">
            <option value="midnight">ðŸŒ‘ Midnight</option>
            <option value="ocean">ðŸŒŠ Ocean Calm</option>
            <option value="forest">ðŸŒ² Forest Zen</option>
            <option value="sunset">ðŸŒ… Sunset Bliss</option>
        </select>
    </div>
    <nav class="navbar">
        <a href="index.html">Stopwatch</a>
        <a href="timer.html" class="active">Timer</a>
    </nav>
    <h1 class="heading">BreatheBeat <span style="font-weight: 200; font-size: 0.7em; opacity: 0.8">Timer</span></h1>
    <div class="instructions">
        <p><i class="fa fa-headphones"></i> Use headphones for immersion</p>
    </div>
    <div class="timer-container">
        <!-- Stats Dashboard (Shared) -->
        <div class="stats-container" style="margin-bottom: 30px;">
            <div class="stat-item" id="streakDisplay">ðŸ”¥ 0 Day Streak</div>
            <div class="stat-item" id="minutesDisplay">ðŸ§˜ 0 Mindful Mins</div>
        </div>

        <div class="progress-ring" id="progressRing">
            <svg class="progress-ring-svg" width="300" height="300">
                <circle class="progress-ring-circle-bg" cx="150" cy="150" r="140" />
                <circle class="progress-ring-circle" cx="150" cy="150" r="140" id="progress-circle" />
                <circle class="breathing-ring" cx="150" cy="150" r="120" id="breathing-ring" />
            </svg>
            <div class="breathing-particles-timer" id="breathingParticlesTimer"></div>
            <div class="stopwatch" id="stopwatch">00:00:00</div>
            <div class="breathing-instruction" id="breathingInstruction">Ready</div>
        </div>
    </div>

    <div class="preset-buttons">
        <button class="preset-btn" onclick="setTimer(300)">5min</button>
        <button class="preset-btn" onclick="setTimer(600)">10min</button>
        <button class="preset-btn" onclick="setTimer(900)">15min</button>
        <button class="preset-btn" onclick="setTimer(1800)">30min</button>
    </div>

    <div class="controls">
        <button class="controls-button" onclick="promptSetTimer()"><i class="fa fa-clock-o"></i> Custom</button>
        <button class="controls-button" onclick="startStopwatch()"><i class="fa fa-play"></i> Start</button>
        <button class="controls-button" onclick="pauseTimer()"><i class="fa fa-pause"></i> Pause</button>
        <button class="controls-button" onclick="stopStopwatch()"><i class="fa fa-stop"></i> Reset</button>
    </div>

    <div class="settings-controls">
        <label class="toggle-btn" title="Voice Guide">
            <input type="checkbox" id="voiceToggle">
            <span>ðŸŽ¤ Voice</span>
        </label>
        <label class="toggle-btn" title="Sound Cues">
            <input type="checkbox" id="soundCueToggle">
            <span>ðŸ”” Sound</span>
        </label>
    </div>

    <div class="mixer-control-container">
        <button class="mixer-toggle-btn" onclick="toggleMixerPanel()">
            <i class="fa fa-sliders"></i> Mix Soundscape
        </button>

        <div class="mixer-panel" id="mixerPanel">
            <div class="mixer-track">
                <div class="track-label"><span>Lofi Music</span> <span id="vol-music">50%</span></div>
                <input type="range" class="track-slider" min="0" max="1" step="0.01" value="0.5"
                    oninput="audioMixer.setVolume('music', this.value); document.getElementById('vol-music').innerText = Math.round(this.value*100) + '%'">
            </div>
            <div class="mixer-track">
                <div class="track-label"><span>White Noise</span> <span id="vol-white">0%</span></div>
                <input type="range" class="track-slider" min="0" max="1" step="0.01" value="0"
                    oninput="audioMixer.setVolume('white', this.value); document.getElementById('vol-white').innerText = Math.round(this.value*100) + '%'">
            </div>
            <div class="mixer-track">
                <div class="track-label"><span>Pink Noise</span> <span id="vol-pink">0%</span></div>
                <input type="range" class="track-slider" min="0" max="1" step="0.01" value="0"
                    oninput="audioMixer.setVolume('pink', this.value); document.getElementById('vol-pink').innerText = Math.round(this.value*100) + '%'">
            </div>
            <div class="mixer-track">
                <div class="track-label"><span>Brown Noise</span> <span id="vol-brown">0%</span></div>
                <input type="range" class="track-slider" min="0" max="1" step="0.01" value="0"
                    oninput="audioMixer.setVolume('brown', this.value); document.getElementById('vol-brown').innerText = Math.round(this.value*100) + '%'">
            </div>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px; color: #f6eeee; font-style: italic;">
        Made by logicLynx <i class="fa fa-heart"></i>
    </footer>
    <audio id="timerAudio2" src="sounds/alarm.mp3" preload="auto" loop></audio>
    <audio id="timerAudio" src="sounds/lofi.mp3" preload="auto" loop></audio>
    <audio id="soundCueAudio" src="sounds/click.mp3" preload="auto"></audio>
    <script src="theme.js"></script>
    <script src="stats.js"></script>
    <script src="audio-mixer.js"></script>
    <script src="timer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
